<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        header h1 {
            font-size: 24px;
            font-weight: normal;
        }

        .checkout-container {
            display: flex;
            gap: 40px;
            margin-top: 30px;
        }

        .checkout-form {
            flex: 2;
        }

        .order-summary {
            flex: 1;
            background-color: #f9f9f9;
            padding: 20px;
            align-self: flex-start;
        }

        /* Customer Section Styles */
        .customer-section {
            margin-bottom: 30px;
        }

        .customer-info {
            margin-top: 15px;
        }

        .customer-info .email {
            color: #666;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .name-group, .location-group {
            display: flex;
            gap: 20px;
        }

        .name-group .form-group {
            flex: 1;
        }

        /* Order Summary Styles */
        .summary-details {
            margin: 20px 0;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .total {
            border-top: 1px solid #e0e0e0;
            margin-top: 10px;
            padding-top: 10px;
            font-weight: bold;
        }

        .cart-items {
            margin-top: 20px;
            border-top: 1px solid #e0e0e0;
            padding-top: 20px;
        }

        .cart-item {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .cart-item img {
            width: 100px;
            height: 120px;
            object-fit: cover;
        }

        .item-details {
            flex: 1;
        }

        .item-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .item-price {
            color: #666;
        }

        .submit-button {
            width: 100%;
            padding: 15px;
            background: #000;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        .submit-button:hover {
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .checkout-container {
                flex-direction: column;
            }

            .name-group, .location-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>CHECKOUT</h1>
        </header>
        
        <main>
            <div class="checkout-container">
                <!-- Left Side - Customer Info & Shipping -->
                <div class="checkout-form">
                    <section class="customer-section">
                        <h2>CUSTOMER</h2>
                        <div class="customer-info">
                            <p>CUSTOMER INFORMATION:</p>
                            <p class="email" id="customerEmail"></p>
                        </div>
                    </section>

                    <section class="shipping-section">
                        <h2>SHIPPING</h2>
                        <form id="shippingForm" action="/order" method="post">
                            <div class="name-group">
                                <div class="form-group">
                                    <label for="firstName">FIRST NAME *</label>
                                    <input type="text" id="firstName" required>
                                </div>
                                <div class="form-group">
                                    <label for="lastName">LAST NAME *</label>
                                    <input type="text" id="lastName" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="address1">ADDRESS 1 *</label>
                                <input type="text" id="address1" required>
                            </div>

                            <div class="form-group">
                                <label for="address2">ADDRESS 2 (OPTIONAL)</label>
                                <input type="text" id="address2">
                            </div>

                            <div class="location-group">
                                <div class="form-group">
                                    <label for="country">COUNTRY *</label>
                                    <select id="country" required>
                                        <option value="">SELECT</option>
                                        <option value="US">UNITED STATES</option>
                                        <option value="CA">CANADA</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="state">STATE *</label>
                                    <select id="state" required>
                                        <option value="">SELECT</option>
                                        <option value="">LA</option>
                                    </select>
                                </div>
                            </div>   

                            <div class="location-group">
                                <div class="form-group">
                                    <label for="city">CITY *</label>
                                    <input type="text" id="city" required>
                                </div>
                                <div class="form-group">
                                    <label for="zipCode">ZIP CODE *</label>
                                    <input type="text" id="zipCode" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="phone">PHONE NUMBER *</label>
                                <input type="tel" id="phone" required>
                            </div>

                            <button type="submit" class="submit-button">PLACE ORDER</button>
                        </form>
                    </section>
                </div>

                <!-- Right Side - Order Summary -->
                <div class="order-summary">
                    <h2>ORDER SUMMARY</h2>
                    <div class="summary-details">
                        <div class="summary-row">
                            <span>SUBTOTAL</span>
                            <span id="subtotal">$0.00</span>
                        </div>
                        <div class="summary-row">
                            <span>SHIPPING</span>
                            <span>$0.00</span>
                        </div>
                        <div class="summary-row">
                            <span>TAX</span>
                            <span>$0.00</span>
                        </div>
                        <div class="summary-row total">
                            <span>TOTAL</span>
                            <span id="total">$0.00</span>
                        </div>
                    </div>

                    <div class="cart-items" id="cartItems">
                        <!-- Cart items will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>
        // Load and display cart items
        function loadCart() {
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            const cartContainer = document.getElementById('cartItems');
            let subtotal = 0;

            cartContainer.innerHTML = '';

            cartItems.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'cart-item';
                itemElement.innerHTML = `
                    <img src="${item.image}" alt="${item.title}">
                    <div class="item-details">
                        <div class="item-title">${item.title}</div>
                        <div class="item-price">$${item.price.toLocaleString()}</div>
                        <div class="item-quantity">Quantity: ${item.quantity}</div>
                    </div>
                `;
                cartContainer.appendChild(itemElement);

                subtotal += item.price * item.quantity;
            });

            // Update summary
            document.getElementById('subtotal').textContent = `$${subtotal.toLocaleString()}`;
            document.getElementById('total').textContent = `$${subtotal.toLocaleString()}`;
        }

        // Form submission handler
        document.getElementById('shippingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                address1: document.getElementById('address1').value,
                address2: document.getElementById('address2').value,
                country: document.getElementById('country').value,
                state: document.getElementById('state').value,
                city: document.getElementById('city').value,
                zipCode: document.getElementById('zipCode').value,
                phone: document.getElementById('phone').value
            };

            // Get cart items
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];

            // Combine order data
            const orderData = {
                customer: formData,
                items: cartItems,
                total: parseFloat(document.getElementById('total').textContent.replace('$', '').replace(',', ''))
            };

            // Here you would typically send this to your server
            console.log('Order placed:', orderData);
            
            // Clear cart and redirect
            localStorage.removeItem('cart');
            alert('Order placed successfully!');
            // Redirect to confirmation page or home
            // window.location.href = '/confirmation.html';
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadCart();
        });

        // Phone number formatting
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 10) value = value.slice(0, 10);
            
            if (value.length >= 6) {
                value = `(${value.slice(0,3)}) ${value.slice(3,6)}-${value.slice(6)}`;
            } else if (value.length >= 3) {
                value = `(${value.slice(0,3)}) ${value.slice(3)}`;
            }
            
            e.target.value = value;
        });
    </script>
</body>
</html>
